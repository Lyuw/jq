<html>
	<head>

		<style>
			*{margin:0;padding:0;}
			body{font-size:12px;color:#333333;}
			ul,li{list-style:none;}
			a{text-decoration:none;color:#333333;}
			.box{width:100px;border:1px solid #dddddd; background:#eeeeee;margin:20px auto;font-size:14px;line-height:30px;text-indent:10px;}
			.level1>a{display:block;border-bottom:1px solid #dddddd;}
			.level2{background:#ffffff}
			.current{background:#efefef}
		</style>
		<script>
			$(document).ready(function(){
				$(".level1 > a").click(function(){
					$(this).addClass("current")
					.next().show()
					.parent().siblings().children("a").removeClass("current")
					.next().hide();
					return false;
				});

			})
		</script>
	</head>
	<body>
		<div class="box">
			<ul class="menu">
				<li class="level1">
					<a href="#none">衬衫</a>
					<ul class="level2">
						<li><a href="#none">短袖衬衫</a></li>
						<li><a href="#none">长袖衬衫</a></li>
						<li><a href="#none">短袖T恤</a></li>
						<li><a href="#none">长袖T恤</a></li>
					</ul>
				</li>
				<li class="level1">
					<a href="#none">卫衣</a>
					<ul class="level2">
						<li><a href="#none">开襟卫衣</a></li>
						<li><a href="#none">套头卫衣</a></li>
						<li><a href="#none">运动卫衣</a></li>
						<li><a href="#none">儿童卫衣</a></li>
					</ul>
				</li>
				<li class="level1">
					<a href="#none">裤子</a>
					<ul class="level2">
						<li><a href="#none">短裤</a></li>
						<li><a href="#none">休闲裤</a></li>
						<li><a href="#none">牛仔裤</a></li>
						<li><a href="#none">免烫卡其裤</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
